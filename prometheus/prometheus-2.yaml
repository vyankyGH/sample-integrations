                            type: "string"
                      readOnly:
                        description: "Defaults to false (read/write). ReadOnly here\
                          \ will force the ReadOnly setting in VolumeMounts."
                        type: "boolean"
                      fsType:
                        description: "Filesystem type to mount. Must be a filesystem\
                          \ type supported by the host operating system. Ex. \"ext4\"\
                          , \"xfs\", \"ntfs\". Implicitly inferred to be \"ext4\"\
                          \ if unspecified."
                        type: "string"
                  csi:
                    description: "CSI (Container Storage Interface) represents storage\
                      \ that is handled by an external CSI driver (Alpha feature)."
                    type: "object"
                    properties:
                      driver:
                        description: "Driver is the name of the CSI driver that handles\
                          \ this volume. Consult with your admin for the correct name\
                          \ as registered in the cluster."
                        type: "string"
                      nodePublishSecretRef:
                        description: "NodePublishSecretRef is a reference to the secret\
                          \ object containing sensitive information to pass to the\
                          \ CSI driver to complete the CSI NodePublishVolume and NodeUnpublishVolume\
                          \ calls. This field is optional, and  may be empty if no\
                          \ secret is required. If the secret object contains more\
                          \ than one secret, all secret references are passed."
                        type: "object"
                        properties:
                          name:
                            description: "Name of the referent. More info: https://kubernetes.io/docs/concepts/overview/working-with-objects/names/#names\
                              \ TODO: Add other useful fields. apiVersion, kind, uid?"
                            type: "string"
                      readOnly:
                        description: "Specifies a read-only configuration for the\
                          \ volume. Defaults to false (read/write)."
                        type: "boolean"
                      fsType:
                        description: "Filesystem type to mount. Ex. \"ext4\", \"xfs\"\
                          , \"ntfs\". If not provided, the empty value is passed to\
                          \ the associated CSI driver which will determine the default\
                          \ filesystem to apply."
                        type: "string"
                      volumeAttributes:
                        description: "VolumeAttributes stores driver-specific properties\
                          \ that are passed to the CSI driver. Consult your driver's\
                          \ documentation for supported values."
                        additionalProperties:
                          type: "string"
                        type: "object"
                    required:
                    - "driver"
                  name:
                    description: "Volume's name. Must be a DNS_LABEL and unique within\
                      \ the pod. More info: https://kubernetes.io/docs/concepts/overview/working-with-objects/names/#names"
                    type: "string"
                  nfs:
                    description: "NFS represents an NFS mount on the host that shares\
                      \ a pod's lifetime More info: https://kubernetes.io/docs/concepts/storage/volumes#nfs"
                    type: "object"
                    properties:
                      path:
                        description: "Path that is exported by the NFS server. More\
                          \ info: https://kubernetes.io/docs/concepts/storage/volumes#nfs"
                        type: "string"
                      server:
                        description: "Server is the hostname or IP address of the\
                          \ NFS server. More info: https://kubernetes.io/docs/concepts/storage/volumes#nfs"
                        type: "string"
                      readOnly:
                        description: "ReadOnly here will force the NFS export to be\
                          \ mounted with read-only permissions. Defaults to false.\
                          \ More info: https://kubernetes.io/docs/concepts/storage/volumes#nfs"
                        type: "boolean"
                    required:
                    - "path"
                    - "server"
                  persistentVolumeClaim:
                    description: "PersistentVolumeClaimVolumeSource represents a reference\
                      \ to a PersistentVolumeClaim in the same namespace. More info:\
                      \ https://kubernetes.io/docs/concepts/storage/persistent-volumes#persistentvolumeclaims"
                    type: "object"
                    properties:
                      claimName:
                        description: "ClaimName is the name of a PersistentVolumeClaim\
                          \ in the same namespace as the pod using this volume. More\
                          \ info: https://kubernetes.io/docs/concepts/storage/persistent-volumes#persistentvolumeclaims"
                        type: "string"
                      readOnly:
                        description: "Will force the ReadOnly setting in VolumeMounts.\
                          \ Default false."
                        type: "boolean"
                    required:
                    - "claimName"
                  gitRepo:
                    description: "GitRepo represents a git repository at a particular\
                      \ revision. DEPRECATED: GitRepo is deprecated. To provision\
                      \ a container with a git repo, mount an EmptyDir into an InitContainer\
                      \ that clones the repo using git, then mount the EmptyDir into\
                      \ the Pod's container."
                    type: "object"
                    properties:
                      repository:
