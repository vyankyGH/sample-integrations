                    \  If set in both SecurityContext and PodSecurityContext, the\
                    \ value specified in SecurityContext takes precedence for that\
                    \ container."
                  type: "integer"
                runAsNonRoot:
                  description: "Indicates that the container must run as a non-root\
                    \ user. If true, the Kubelet will validate the image at runtime\
                    \ to ensure that it does not run as UID 0 (root) and fail to start\
                    \ the container if it does. If unset or false, no such validation\
                    \ will be performed. May also be set in SecurityContext.  If set\
                    \ in both SecurityContext and PodSecurityContext, the value specified\
                    \ in SecurityContext takes precedence."
                  type: "boolean"
                sysctls:
                  description: "Sysctls hold a list of namespaced sysctls used for\
                    \ the pod. Pods with unsupported sysctls (by the container runtime)\
                    \ might fail to launch."
                  type: "array"
                  items:
                    description: "Sysctl defines a kernel parameter to be set"
                    type: "object"
                    properties:
                      name:
                        description: "Name of a property to set"
                        type: "string"
                      value:
                        description: "Value of a property to set"
                        type: "string"
                    required:
                    - "name"
                    - "value"
            storage:
              description: "Storage is the definition of how storage will be used\
                \ by the Alertmanager instances."
              type: "object"
              properties:
                emptyDir:
                  description: "EmptyDirVolumeSource to be used by the Prometheus\
                    \ StatefulSets. If specified, used in place of any volumeClaimTemplate.\
                    \ More info: https://kubernetes.io/docs/concepts/storage/volumes/#emptydir"
                  type: "object"
                  properties:
                    sizeLimit:
                      description: "Total amount of local storage required for this\
                        \ EmptyDir volume. The size limit is also applicable for memory\
                        \ medium. The maximum usage on memory medium EmptyDir would\
                        \ be the minimum value between the SizeLimit specified here\
                        \ and the sum of memory limits of all containers in a pod.\
                        \ The default is nil which means that the limit is undefined.\
                        \ More info: http://kubernetes.io/docs/user-guide/volumes#emptydir"
                      type: "string"
                    medium:
                      description: "What type of storage medium should back this directory.\
                        \ The default is \"\" which means to use the node's default\
                        \ medium. Must be an empty string (default) or Memory. More\
                        \ info: https://kubernetes.io/docs/concepts/storage/volumes#emptydir"
                      type: "string"
                volumeClaimTemplate:
                  description: "A PVC spec to be used by the Prometheus StatefulSets."
                  type: "object"
                  properties:
                    metadata:
                      description: "Standard object's metadata. More info: https://git.k8s.io/community/contributors/devel/sig-architecture/api-conventions.md#metadata"
                      type: "object"
                      labels: {}
                    apiVersion:
                      description: "APIVersion defines the versioned schema of this\
                        \ representation of an object. Servers should convert recognized\
                        \ schemas to the latest internal value, and may reject unrecognized\
                        \ values. More info: https://git.k8s.io/community/contributors/devel/sig-architecture/api-conventions.md#resources"
                      type: "string"
                    kind:
                      description: "Kind is a string value representing the REST resource\
                        \ this object represents. Servers may infer this from the\
                        \ endpoint the client submits requests to. Cannot be updated.\
                        \ In CamelCase. More info: https://git.k8s.io/community/contributors/devel/sig-architecture/api-conventions.md#types-kinds"
                      type: "string"
                    spec:
                      description: "Spec defines the desired characteristics of a\
                        \ volume requested by a pod author. More info: https://kubernetes.io/docs/concepts/storage/persistent-volumes#persistentvolumeclaims"
                      type: "object"
                      properties:
                        storageClassName:
                          description: "Name of the StorageClass required by the claim.\
                            \ More info: https://kubernetes.io/docs/concepts/storage/persistent-volumes#class-1"
                          type: "string"
                        volumeName:
                          description: "VolumeName is the binding reference to the\
                            \ PersistentVolume backing this claim."
                          type: "string"
                        resources:
                          description: "Resources represents the minimum resources\
                            \ the volume should have. More info: https://kubernetes.io/docs/concepts/storage/persistent-volumes#resources"
                          type: "object"
                          properties:
                            requests:
                              description: "Requests describes the minimum amount\
                                \ of compute resources required. If Requests is omitted\
                                \ for a container, it defaults to Limits if that is\
                                \ explicitly specified, otherwise to an implementation-defined\
                                \ value. More info: https://kubernetes.io/docs/concepts/configuration/manage-compute-resources-container/"
                              additionalProperties:
                                type: "string"
                              type: "object"
                            limits:
                              description: "Limits describes the maximum amount of\
                                \ compute resources allowed. More info: https://kubernetes.io/docs/concepts/configuration/manage-compute-resources-container/"
                              additionalProperties:
                                type: "string"
                              type: "object"
                        selector:
                          description: "A label query over volumes to consider for\
                            \ binding."
                          type: "object"
                          properties:
                            matchExpressions:
                              description: "matchExpressions is a list of label selector\
                                \ requirements. The requirements are ANDed."
                              type: "array"
                              items:
                                description: "A label selector requirement is a selector\
                                  \ that contains values, a key, and an operator that\
                                  \ relates the key and values."
                                type: "object"
                                properties:
                                  values:
                                    description: "values is an array of string values.\
                                      \ If the operator is In or NotIn, the values\
                                      \ array must be non-empty. If the operator is\
                                      \ Exists or DoesNotExist, the values array must\
                                      \ be empty. This array is replaced during a\
                                      \ strategic merge patch."
                                    type: "array"
                                    items:
                                      type: "string"
                                  key:
                                    description: "key is the label key that the selector\
                                      \ applies to."
                                    type: "string"
                                  operator:
                                    description: "operator represents a key's relationship\
                                      \ to a set of values. Valid operators are In,\
                                      \ NotIn, Exists and DoesNotExist."
                                    type: "string"
                                required:
                                - "key"
                                - "operator"
                            matchLabels:
                              description: "matchLabels is a map of {key,value} pairs.\
                                \ A single {key,value} in the matchLabels map is equivalent\
                                \ to an element of matchExpressions, whose key field\
                                \ is \"key\", the operator is \"In\", and the values\
                                \ array contains only \"value\". The requirements\
                                \ are ANDed."
                              additionalProperties:
                                type: "string"
                              type: "object"
                        accessModes:
                          description: "AccessModes contains the desired access modes\
                            \ the volume should have. More info: https://kubernetes.io/docs/concepts/storage/persistent-volumes#access-modes-1"
                          type: "array"
                          items:
                            type: "string"
                        dataSource:
                          description: "This field requires the VolumeSnapshotDataSource\
                            \ alpha feature gate to be enabled and currently VolumeSnapshot\
                            \ is the only supported data source. If the provisioner\
                            \ can support VolumeSnapshot data source, it will create\
                            \ a new volume and data will be restored to the volume\
                            \ at the same time. If the provisioner does not support\
                            \ VolumeSnapshot data source, volume will not be created\
                            \ and the failure will be reported as an event. In the\
                            \ future, we plan to support more data source types and\
                            \ the behavior of the provisioner may change."
                          type: "object"
                          properties:
                            apiGroup:
                              description: "APIGroup is the group for the resource\
                                \ being referenced. If APIGroup is not specified,\
                                \ the specified Kind must be in the core API group.\
                                \ For any other third-party types, APIGroup is required."
                              type: "string"
                            kind:
                              description: "Kind is the type of resource being referenced"
                              type: "string"
                            name:
                              description: "Name is the name of resource being referenced"
                              type: "string"
                          required:
                          - "kind"
                          - "name"
                        volumeMode:
                          description: "volumeMode defines what type of volume is\
                            \ required by the claim. Value of Filesystem is implied\
                            \ when not included in claim spec. This is a beta feature."
                          type: "string"
                    status:
                      description: "Status represents the current information/status\
                        \ of a persistent volume claim. Read-only. More info: https://kubernetes.io/docs/concepts/storage/persistent-volumes#persistentvolumeclaims"
                      type: "object"
                      properties:
                        phase:
                          description: "Phase represents the current phase of PersistentVolumeClaim."
                          type: "string"
                        accessModes:
                          description: "AccessModes contains the actual access modes\
                            \ the volume backing the PVC has. More info: https://kubernetes.io/docs/concepts/storage/persistent-volumes#access-modes-1"
                          type: "array"
                          items:
                            type: "string"
                        conditions:
                          description: "Current Condition of persistent volume claim.\
                            \ If underlying persistent volume is being resized then\
                            \ the Condition will be set to 'ResizeStarted'."
                          type: "array"
                          items:
                            description: "PersistentVolumeClaimCondition contails\
                              \ details about state of pvc"
                            type: "object"
                            properties:
                              reason:
                                description: "Unique, this should be a short, machine\
                                  \ understandable string that gives the reason for\
                                  \ condition's last transition. If it reports \"\
                                  ResizeStarted\" that means the underlying persistent\
                                  \ volume is being resized."
                                type: "string"
                              lastTransitionTime:
                                format: "date-time"
                                description: "Last time the condition transitioned\
                                  \ from one status to another."
                                type: "string"
                              message:
                                description: "Human-readable message indicating details\
                                  \ about last transition."
                                type: "string"
                              type:
                                description: "PersistentVolumeClaimConditionType is\
                                  \ a valid value of PersistentVolumeClaimCondition.Type"
                                type: "string"
                              lastProbeTime:
                                format: "date-time"
                                description: "Last time we probed the condition."
                                type: "string"
                              status:
                                type: "string"
                            required:
                            - "status"
                            - "type"
                        capacity:
                          description: "Represents the actual resources of the underlying\
                            \ volume."
                          additionalProperties:
                            type: "string"
                          type: "object"
            nodeSelector:
              description: "Define which Nodes the Pods are scheduled on."
              additionalProperties:
                type: "string"
              type: "object"
            volumeMounts:
              description: "VolumeMounts allows configuration of additional VolumeMounts\
                \ on the output StatefulSet definition. VolumeMounts specified will\
                \ be appended to other VolumeMounts in the alertmanager container,\
                \ that are generated as a result of StorageSpec objects."
              type: "array"
              items:
                description: "VolumeMount describes a mounting of a Volume within\
                  \ a container."
                type: "object"
                properties:
                  mountPath:
                    description: "Path within the container at which the volume should\
                      \ be mounted.  Must not contain ':'."
                    type: "string"
                  mountPropagation:
                    description: "mountPropagation determines how mounts are propagated\
                      \ from the host to container and the other way around. When\
                      \ not set, MountPropagationNone is used. This field is beta\
                      \ in 1.10."
                    type: "string"
                  name:
                    description: "This must match the Name of a Volume."
                    type: "string"
                  readOnly:
                    description: "Mounted read-only if true, read-write otherwise\
                      \ (false or unspecified). Defaults to false."
                    type: "boolean"
                  subPath:
                    description: "Path within the volume from which the container's\
                      \ volume should be mounted. Defaults to \"\" (volume's root)."
                    type: "string"
                  subPathExpr:
                    description: "Expanded path within the volume from which the container's\
                      \ volume should be mounted. Behaves similarly to SubPath but\
                      \ environment variable references $(VAR_NAME) are expanded using\
                      \ the container's environment. Defaults to \"\" (volume's root).\
                      \ SubPathExpr and SubPath are mutually exclusive."
                    type: "string"
                required:
                - "mountPath"
                - "name"
            tolerations:
              description: "If specified, the pod's tolerations."
              type: "array"
              items:
                description: "The pod this Toleration is attached to tolerates any\
                  \ taint that matches the triple <key,value,effect> using the matching\
                  \ operator <operator>."
                type: "object"
                properties:
                  effect:
                    description: "Effect indicates the taint effect to match. Empty\
                      \ means match all taint effects. When specified, allowed values\
                      \ are NoSchedule, PreferNoSchedule and NoExecute."
                    type: "string"
                  tolerationSeconds:
                    format: "int64"
                    description: "TolerationSeconds represents the period of time\
                      \ the toleration (which must be of effect NoExecute, otherwise\
                      \ this field is ignored) tolerates the taint. By default, it\
                      \ is not set, which means tolerate the taint forever (do not\
                      \ evict). Zero and negative values will be treated as 0 (evict\
                      \ immediately) by the system."
                    type: "integer"
                  value:
                    description: "Value is the taint value the toleration matches\
                      \ to. If the operator is Exists, the value should be empty,\
                      \ otherwise just a regular string."
                    type: "string"
                  key:
                    description: "Key is the taint key that the toleration applies\
                      \ to. Empty means match all taint keys. If the key is empty,\
                      \ operator must be Exists; this combination means to match all\
                      \ values and all keys."
                    type: "string"
                  operator:
                    description: "Operator represents a key's relationship to the\
                      \ value. Valid operators are Exists and Equal. Defaults to Equal.\
                      \ Exists is equivalent to wildcard for value, so that a pod\
                      \ can tolerate all taints of a particular category."
                    type: "string"
            logLevel:
              description: "Log level for Alertmanager to be configured with."
              type: "string"
            tag:
              description: "Tag of Alertmanager container image to be deployed. Defaults\
                \ to the value of `version`. Version is ignored if Tag is set."
              type: "string"
            configSecret:
              description: "ConfigSecret is the name of a Kubernetes Secret in the\
                \ same namespace as the Alertmanager object, which contains configuration\
                \ for this Alertmanager instance. Defaults to 'alertmanager-<alertmanager-name>'\
                \ The secret is mounted into /etc/alertmanager/config."
              type: "string"
            retention:
              description: "Time duration Alertmanager shall retain data for. Default\
                \ is '120h', and must match the regular expression `[0-9]+(ms|s|m|h)`\
                \ (milliseconds seconds minutes hours)."
              type: "string"
            externalUrl:
              description: "The external URL the Alertmanager instances will be available\
                \ under. This is necessary to generate correct URLs. This is necessary\
                \ if Alertmanager is not served from root of a DNS name."
              type: "string"
            image:
              description: "Image if specified has precedence over baseImage, tag\
                \ and sha combinations. Specifying the version is still necessary\
                \ to ensure the Prometheus Operator knows what version of Alertmanager\
                \ is being configured."
              type: "string"
            replicas:
              format: "int32"
              description: "Size is the expected size of the alertmanager cluster.\
                \ The controller will eventually make the size of the running cluster\
                \ equal to the expected size."
              type: "integer"
            volumes:
              description: "Volumes allows configuration of additional volumes on\
                \ the output StatefulSet definition. Volumes specified will be appended\
                \ to other volumes that are generated as a result of StorageSpec objects."
              type: "array"
              items:
                description: "Volume represents a named volume in a pod that may be\
                  \ accessed by any container in the pod."
                type: "object"
                properties:
                  quobyte:
                    description: "Quobyte represents a Quobyte mount on the host that\
                      \ shares a pod's lifetime"
                    type: "object"
                    properties:
                      volume:
                        description: "Volume is a string that references an already\
                          \ created Quobyte volume by name."
                        type: "string"
                      registry:
                        description: "Registry represents a single or multiple Quobyte\
                          \ Registry services specified as a string as host:port pair\
                          \ (multiple entries are separated with commas) which acts\
                          \ as the central registry for volumes"
                        type: "string"
                      readOnly:
                        description: "ReadOnly here will force the Quobyte volume\
                          \ to be mounted with read-only permissions. Defaults to\
                          \ false."
                        type: "boolean"
                      user:
                        description: "User to map volume access to Defaults to serivceaccount\
                          \ user"
                        type: "string"
                      tenant:
                        description: "Tenant owning the given Quobyte volume in the\
                          \ Backend Used with dynamically provisioned Quobyte volumes,\
                          \ value is set by the plugin"
                        type: "string"
                      group:
                        description: "Group to map volume access to Default is no\
                          \ group"
                        type: "string"
                    required:
                    - "registry"
                    - "volume"
                  azureFile:
                    description: "AzureFile represents an Azure File Service mount\
                      \ on the host and bind mount to the pod."
                    type: "object"
                    properties:
                      secretName:
                        description: "the name of secret that contains Azure Storage\
                          \ Account Name and Key"
                        type: "string"
                      readOnly:
                        description: "Defaults to false (read/write). ReadOnly here\
                          \ will force the ReadOnly setting in VolumeMounts."
                        type: "boolean"
                      shareName:
                        description: "Share Name"
                        type: "string"
                    required:
                    - "secretName"
                    - "shareName"
                  flexVolume:
                    description: "FlexVolume represents a generic volume resource\
                      \ that is provisioned/attached using an exec based plugin."
                    type: "object"
                    properties:
                      driver:
                        description: "Driver is the name of the driver to use for\
                          \ this volume."
                        type: "string"
                      options:
                        description: "Optional: Extra command options if any."
                        additionalProperties:
                          type: "string"
                        type: "object"
                      secretRef:
                        description: "Optional: SecretRef is reference to the secret\
                          \ object containing sensitive information to pass to the\
                          \ plugin scripts. This may be empty if no secret object\
                          \ is specified. If the secret object contains more than\
                          \ one secret, all secrets are passed to the plugin scripts."
                        type: "object"
                        properties:
                          name:
                            description: "Name of the referent. More info: https://kubernetes.io/docs/concepts/overview/working-with-objects/names/#names\
                              \ TODO: Add other useful fields. apiVersion, kind, uid?"
                            type: "string"
                      readOnly:
                        description: "Optional: Defaults to false (read/write). ReadOnly\
                          \ here will force the ReadOnly setting in VolumeMounts."
                        type: "boolean"
                      fsType:
                        description: "Filesystem type to mount. Must be a filesystem\
                          \ type supported by the host operating system. Ex. \"ext4\"\
                          , \"xfs\", \"ntfs\". The default filesystem depends on FlexVolume\
                          \ script."
                        type: "string"
                    required:
                    - "driver"
                  secret:
                    description: "Secret represents a secret that should populate\
                      \ this volume. More info: https://kubernetes.io/docs/concepts/storage/volumes#secret"
                    type: "object"
                    properties:
                      secretName:
                        description: "Name of the secret in the pod's namespace to\
                          \ use. More info: https://kubernetes.io/docs/concepts/storage/volumes#secret"
                        type: "string"
                      defaultMode:
                        format: "int32"
                        description: "Optional: mode bits to use on created files\
                          \ by default. Must be a value between 0 and 0777. Defaults\
                          \ to 0644. Directories within the path are not affected\
                          \ by this setting. This might be in conflict with other\
                          \ options that affect the file mode, like fsGroup, and the\
                          \ result can be other mode bits set."
                        type: "integer"
                      optional:
                        description: "Specify whether the Secret or its keys must\
                          \ be defined"
                        type: "boolean"
                      items:
                        description: "If unspecified, each key-value pair in the Data\
                          \ field of the referenced Secret will be projected into\
                          \ the volume as a file whose name is the key and content\
                          \ is the value. If specified, the listed keys will be projected\
                          \ into the specified paths, and unlisted keys will not be\
                          \ present. If a key is specified which is not present in\
                          \ the Secret, the volume setup will error unless it is marked\
                          \ optional. Paths must be relative and may not contain the\
                          \ '..' path or start with '..'."
                        type: "array"
                        items:
                          description: "Maps a string key to a path within a volume."
                          type: "object"
                          properties:
                            mode:
                              format: "int32"
                              description: "Optional: mode bits to use on this file,\
                                \ must be a value between 0 and 0777. If not specified,\
                                \ the volume defaultMode will be used. This might\
                                \ be in conflict with other options that affect the\
                                \ file mode, like fsGroup, and the result can be other\
                                \ mode bits set."
                              type: "integer"
                            path:
                              description: "The relative path of the file to map the\
                                \ key to. May not be an absolute path. May not contain\
                                \ the path element '..'. May not start with the string\
                                \ '..'."
                              type: "string"
                            key:
                              description: "The key to project."
                              type: "string"
                          required:
                          - "key"
                          - "path"
                  projected:
