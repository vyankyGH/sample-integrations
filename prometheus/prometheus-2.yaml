                        items:
                          type: "string"
                      readOnly:
                        description: "Optional: Defaults to false (read/write). ReadOnly\
                          \ here will force the ReadOnly setting in VolumeMounts."
                        type: "boolean"
                      wwids:
                        description: "Optional: FC volume world wide identifiers (wwids)\
                          \ Either wwids or combination of targetWWNs and lun must\
                          \ be set, but not both simultaneously."
                        type: "array"
                        items:
                          type: "string"
                      fsType:
                        description: "Filesystem type to mount. Must be a filesystem\
                          \ type supported by the host operating system. Ex. \"ext4\"\
                          , \"xfs\", \"ntfs\". Implicitly inferred to be \"ext4\"\
                          \ if unspecified. TODO: how do we prevent errors in the\
                          \ filesystem from compromising the machine"
                        type: "string"
                  hostPath:
                    description: "HostPath represents a pre-existing file or directory\
                      \ on the host machine that is directly exposed to the container.\
                      \ This is generally used for system agents or other privileged\
                      \ things that are allowed to see the host machine. Most containers\
                      \ will NOT need this. More info: https://kubernetes.io/docs/concepts/storage/volumes#hostpath\
                      \ --- TODO(jonesdl) We need to restrict who can use host directory\
                      \ mounts and who can/can not mount host directories as read/write."
                    type: "object"
                    properties:
                      path:
                        description: "Path of the directory on the host. If the path\
                          \ is a symlink, it will follow the link to the real path.\
                          \ More info: https://kubernetes.io/docs/concepts/storage/volumes#hostpath"
                        type: "string"
                      type:
                        description: "Type for HostPath Volume Defaults to \"\" More\
                          \ info: https://kubernetes.io/docs/concepts/storage/volumes#hostpath"
                        type: "string"
                    required:
                    - "path"
                required:
                - "name"
            resources:
              description: "Define resources requests and limits for single Pods."
              type: "object"
              properties:
                requests:
                  description: "Requests describes the minimum amount of compute resources\
                    \ required. If Requests is omitted for a container, it defaults\
                    \ to Limits if that is explicitly specified, otherwise to an implementation-defined\
                    \ value. More info: https://kubernetes.io/docs/concepts/configuration/manage-compute-resources-container/"
                  additionalProperties:
                    type: "string"
                  type: "object"
                limits:
                  description: "Limits describes the maximum amount of compute resources\
                    \ allowed. More info: https://kubernetes.io/docs/concepts/configuration/manage-compute-resources-container/"
                  additionalProperties:
                    type: "string"
                  type: "object"
            listenLocal:
              description: "ListenLocal makes the Alertmanager server listen on loopback,\
                \ so that it does not bind against the Pod IP. Note this is only for\
                \ the Alertmanager UI, not the gossip communication."
              type: "boolean"
            secrets:
              description: "Secrets is a list of Secrets in the same namespace as\
                \ the Alertmanager object, which shall be mounted into the Alertmanager\
                \ Pods. The Secrets are mounted into /etc/alertmanager/secrets/<secret-name>."
              type: "array"
              items:
                type: "string"
            sha:
              description: "SHA of Alertmanager container image to be deployed. Defaults\
                \ to the value of `version`. Similar to a tag, but the SHA explicitly\
                \ deploys an immutable container image. Version and Tag are ignored\
                \ if SHA is set."
              type: "string"
            version:
              description: "Version the cluster should be on."
              type: "string"
            logFormat:
              description: "Log format for Alertmanager to be configured with."
              type: "string"
            configMaps:
              description: "ConfigMaps is a list of ConfigMaps in the same namespace\
                \ as the Alertmanager object, which shall be mounted into the Alertmanager\
                \ Pods. The ConfigMaps are mounted into /etc/alertmanager/configmaps/<configmap-name>."
              type: "array"
              items:
                type: "string"
            routePrefix:
              description: "The route prefix Alertmanager registers HTTP handlers\
                \ for. This is useful, if using ExternalURL and a proxy is rewriting\
                \ HTTP routes of a request, and the actual ExternalURL is still true,\
                \ but the server serves requests under a different route prefix. For\
                \ example for use with `kubectl proxy`."
              type: "string"
            additionalPeers:
              description: "AdditionalPeers allows injecting a set of additional Alertmanagers\
                \ to peer with to form a highly available cluster."
              type: "array"
              items:
                type: "string"
            containers:
              description: "Containers allows injecting additional containers. This\
                \ is meant to allow adding an authentication proxy to an Alertmanager\
                \ pod."
              type: "array"
              items:
                description: "A single application container that you want to run\
                  \ within a pod."
                type: "object"
                properties:
                  volumeDevices:
                    description: "volumeDevices is the list of block devices to be\
                      \ used by the container. This is a beta feature."
                    type: "array"
                    items:
                      description: "volumeDevice describes a mapping of a raw block\
                        \ device within a container."
                      type: "object"
                      properties:
                        devicePath:
                          description: "devicePath is the path inside of the container\
                            \ that the device will be mapped to."
                          type: "string"
                        name:
                          description: "name must match the name of a persistentVolumeClaim\
                            \ in the pod"
                          type: "string"
                      required:
                      - "devicePath"
                      - "name"
                  image:
                    description: "Docker image name. More info: https://kubernetes.io/docs/concepts/containers/images\
                      \ This field is optional to allow higher level config management\
                      \ to default or override container images in workload controllers\
                      \ like Deployments and StatefulSets."
                    type: "string"
                  imagePullPolicy:
                    description: "Image pull policy. One of Always, Never, IfNotPresent.\
                      \ Defaults to Always if :latest tag is specified, or IfNotPresent\
                      \ otherwise. Cannot be updated. More info: https://kubernetes.io/docs/concepts/containers/images#updating-images"
                    type: "string"
                  livenessProbe:
                    description: "Periodic probe of container liveness. Container\
                      \ will be restarted if the probe fails. Cannot be updated. More\
                      \ info: https://kubernetes.io/docs/concepts/workloads/pods/pod-lifecycle#container-probes"
                    type: "object"
                    properties:
                      failureThreshold:
                        format: "int32"
                        description: "Minimum consecutive failures for the probe to\
                          \ be considered failed after having succeeded. Defaults\
                          \ to 3. Minimum value is 1."
                        type: "integer"
                      periodSeconds:
                        format: "int32"
                        description: "How often (in seconds) to perform the probe.\
                          \ Default to 10 seconds. Minimum value is 1."
                        type: "integer"
                      tcpSocket:
                        description: "TCPSocket specifies an action involving a TCP\
                          \ port. TCP hooks not yet supported TODO: implement a realistic\
                          \ TCP lifecycle hook"
                        type: "object"
                        properties:
                          port:
                            x-kubernetes-int-or-string: true
                            anyOf:
                            - type: "integer"
                            - type: "string"
                            description: "Number or name of the port to access on\
                              \ the container. Number must be in the range 1 to 65535.\
                              \ Name must be an IANA_SVC_NAME."
                          host:
                            description: "Optional: Host name to connect to, defaults\
                              \ to the pod IP."
                            type: "string"
                        required:
                        - "port"
                      timeoutSeconds:
                        format: "int32"
                        description: "Number of seconds after which the probe times\
                          \ out. Defaults to 1 second. Minimum value is 1. More info:\
                          \ https://kubernetes.io/docs/concepts/workloads/pods/pod-lifecycle#container-probes"
                        type: "integer"
                      successThreshold:
                        format: "int32"
                        description: "Minimum consecutive successes for the probe\
                          \ to be considered successful after having failed. Defaults\
                          \ to 1. Must be 1 for liveness and startup. Minimum value\
                          \ is 1."
                        type: "integer"
                      initialDelaySeconds:
                        format: "int32"
                        description: "Number of seconds after the container has started\
                          \ before liveness probes are initiated. More info: https://kubernetes.io/docs/concepts/workloads/pods/pod-lifecycle#container-probes"
                        type: "integer"
                      exec:
                        description: "One and only one of the following should be\
                          \ specified. Exec specifies the action to take."
                        type: "object"
                        properties:
                          command:
                            description: "Command is the command line to execute inside\
                              \ the container, the working directory for the command\
                              \  is root ('/') in the container's filesystem. The\
                              \ command is simply exec'd, it is not run inside a shell,\
                              \ so traditional shell instructions ('|', etc) won't\
                              \ work. To use a shell, you need to explicitly call\
                              \ out to that shell. Exit status of 0 is treated as\
                              \ live/healthy and non-zero is unhealthy."
                            type: "array"
                            items:
                              type: "string"
                      httpGet:
                        description: "HTTPGet specifies the http request to perform."
                        type: "object"
                        properties:
                          path:
                            description: "Path to access on the HTTP server."
                            type: "string"
                          scheme:
                            description: "Scheme to use for connecting to the host.\
                              \ Defaults to HTTP."
                            type: "string"
                          port:
                            x-kubernetes-int-or-string: true
                            anyOf:
                            - type: "integer"
                            - type: "string"
                            description: "Name or number of the port to access on\
                              \ the container. Number must be in the range 1 to 65535.\
                              \ Name must be an IANA_SVC_NAME."
                          host:
                            description: "Host name to connect to, defaults to the\
                              \ pod IP. You probably want to set \"Host\" in httpHeaders\
                              \ instead."
                            type: "string"
                          httpHeaders:
                            description: "Custom headers to set in the request. HTTP\
                              \ allows repeated headers."
                            type: "array"
                            items:
                              description: "HTTPHeader describes a custom header to\
                                \ be used in HTTP probes"
                              type: "object"
                              properties:
                                name:
                                  description: "The header field name"
                                  type: "string"
                                value:
                                  description: "The header field value"
                                  type: "string"
                              required:
                              - "name"
                              - "value"
                        required:
                        - "port"
                  stdin:
                    description: "Whether this container should allocate a buffer\
                      \ for stdin in the container runtime. If this is not set, reads\
                      \ from stdin in the container will always result in EOF. Default\
                      \ is false."
                    type: "boolean"
                  terminationMessagePolicy:
                    description: "Indicate how the termination message should be populated.\
                      \ File will use the contents of terminationMessagePath to populate\
                      \ the container status message on both success and failure.\
                      \ FallbackToLogsOnError will use the last chunk of container\
                      \ log output if the termination message file is empty and the\
                      \ container exited with an error. The log output is limited\
                      \ to 2048 bytes or 80 lines, whichever is smaller. Defaults\
                      \ to File. Cannot be updated."
                    type: "string"
                  terminationMessagePath:
                    description: "Optional: Path at which the file to which the container's\
                      \ termination message will be written is mounted into the container's\
                      \ filesystem. Message written is intended to be brief final\
                      \ status, such as an assertion failure message. Will be truncated\
                      \ by the node if greater than 4096 bytes. The total message\
                      \ length across all containers will be limited to 12kb. Defaults\
                      \ to /dev/termination-log. Cannot be updated."
                    type: "string"
                  workingDir:
                    description: "Container's working directory. If not specified,\
                      \ the container runtime's default will be used, which might\
                      \ be configured in the container image. Cannot be updated."
                    type: "string"
                  resources:
                    description: "Compute Resources required by this container. Cannot\
                      \ be updated. More info: https://kubernetes.io/docs/concepts/configuration/manage-compute-resources-container/"
                    type: "object"
                    properties:
                      requests:
                        description: "Requests describes the minimum amount of compute\
                          \ resources required. If Requests is omitted for a container,\
                          \ it defaults to Limits if that is explicitly specified,\
                          \ otherwise to an implementation-defined value. More info:\
                          \ https://kubernetes.io/docs/concepts/configuration/manage-compute-resources-container/"
                        additionalProperties:
                          type: "string"
                        type: "object"
                      limits:
                        description: "Limits describes the maximum amount of compute\
                          \ resources allowed. More info: https://kubernetes.io/docs/concepts/configuration/manage-compute-resources-container/"
                        additionalProperties:
                          type: "string"
                        type: "object"
                  securityContext:
                    description: "Security options the pod should run with. More info:\
                      \ https://kubernetes.io/docs/concepts/policy/security-context/\
                      \ More info: https://kubernetes.io/docs/tasks/configure-pod-container/security-context/"
                    type: "object"
                    properties:
                      privileged:
                        description: "Run container in privileged mode. Processes\
                          \ in privileged containers are essentially equivalent to\
                          \ root on the host. Defaults to false."
                        type: "boolean"
                      runAsUser:
                        format: "int64"
                        description: "The UID to run the entrypoint of the container\
                          \ process. Defaults to user specified in image metadata\
                          \ if unspecified. May also be set in PodSecurityContext.\
                          \  If set in both SecurityContext and PodSecurityContext,\
                          \ the value specified in SecurityContext takes precedence."
                        type: "integer"
                      capabilities:
                        description: "The capabilities to add/drop when running containers.\
                          \ Defaults to the default set of capabilities granted by\
                          \ the container runtime."
                        type: "object"
                        properties:
                          add:
                            description: "Added capabilities"
                            type: "array"
                            items:
                              description: "Capability represent POSIX capabilities\
                                \ type"
                              type: "string"
                          drop:
                            description: "Removed capabilities"
                            type: "array"
                            items:
                              description: "Capability represent POSIX capabilities\
                                \ type"
                              type: "string"
                      seLinuxOptions:
                        description: "The SELinux context to be applied to the container.\
                          \ If unspecified, the container runtime will allocate a\
                          \ random SELinux context for each container.  May also be\
                          \ set in PodSecurityContext.  If set in both SecurityContext\
                          \ and PodSecurityContext, the value specified in SecurityContext\
                          \ takes precedence."
                        type: "object"
                        properties:
                          role:
                            description: "Role is a SELinux role label that applies\
                              \ to the container."
                            type: "string"
                          level:
                            description: "Level is SELinux level label that applies\
                              \ to the container."
                            type: "string"
                          type:
                            description: "Type is a SELinux type label that applies\
                              \ to the container."
                            type: "string"
                          user:
                            description: "User is a SELinux user label that applies\
                              \ to the container."
                            type: "string"
                      windowsOptions:
                        description: "The Windows specific settings applied to all\
                          \ containers. If unspecified, the options from the PodSecurityContext\
                          \ will be used. If set in both SecurityContext and PodSecurityContext,\
                          \ the value specified in SecurityContext takes precedence."
                        type: "object"
                        properties:
                          gmsaCredentialSpec:
                            description: "GMSACredentialSpec is where the GMSA admission\
                              \ webhook (https://github.com/kubernetes-sigs/windows-gmsa)\
                              \ inlines the contents of the GMSA credential spec named\
                              \ by the GMSACredentialSpecName field. This field is\
                              \ alpha-level and is only honored by servers that enable\
                              \ the WindowsGMSA feature flag."
                            type: "string"
                          runAsUserName:
                            description: "The UserName in Windows to run the entrypoint\
                              \ of the container process. Defaults to the user specified\
                              \ in image metadata if unspecified. May also be set\
                              \ in PodSecurityContext. If set in both SecurityContext\
                              \ and PodSecurityContext, the value specified in SecurityContext\
                              \ takes precedence. This field is beta-level and may\
                              \ be disabled with the WindowsRunAsUserName feature\
                              \ flag."
                            type: "string"
                          gmsaCredentialSpecName:
                            description: "GMSACredentialSpecName is the name of the\
                              \ GMSA credential spec to use. This field is alpha-level\
                              \ and is only honored by servers that enable the WindowsGMSA\
                              \ feature flag."
                            type: "string"
                      procMount:
