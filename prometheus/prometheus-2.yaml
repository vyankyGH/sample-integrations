                              description: "information about the downwardAPI data\
                                \ to project"
                              type: "object"
                              properties:
                                items:
                                  description: "Items is a list of DownwardAPIVolume\
                                    \ file"
                                  type: "array"
                                  items:
                                    description: "DownwardAPIVolumeFile represents\
                                      \ information to create the file containing\
                                      \ the pod field"
                                    type: "object"
                                    properties:
