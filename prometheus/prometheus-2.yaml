                          \ which uses the container runtime defaults for readonly\
                          \ paths and masked paths. This requires the ProcMountType\
                          \ feature flag to be enabled."
                        type: "string"
                      allowPrivilegeEscalation:
                        description: "AllowPrivilegeEscalation controls whether a\
                          \ process can gain more privileges than its parent process.\
                          \ This bool directly controls if the no_new_privs flag will\
                          \ be set on the container process. AllowPrivilegeEscalation\
                          \ is true always when the container is: 1) run as Privileged\
                          \ 2) has CAP_SYS_ADMIN"
                        type: "boolean"
                      runAsGroup:
                        format: "int64"
                        description: "The GID to run the entrypoint of the container\
                          \ process. Uses runtime default if unset. May also be set\
                          \ in PodSecurityContext.  If set in both SecurityContext\
                          \ and PodSecurityContext, the value specified in SecurityContext\
                          \ takes precedence."
                        type: "integer"
                      runAsNonRoot:
                        description: "Indicates that the container must run as a non-root\
                          \ user. If true, the Kubelet will validate the image at\
                          \ runtime to ensure that it does not run as UID 0 (root)\
                          \ and fail to start the container if it does. If unset or\
                          \ false, no such validation will be performed. May also\
                          \ be set in PodSecurityContext.  If set in both SecurityContext\
                          \ and PodSecurityContext, the value specified in SecurityContext\
                          \ takes precedence."
                        type: "boolean"
                      readOnlyRootFilesystem:
                        description: "Whether this container has a read-only root\
